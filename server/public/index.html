<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="vendors/jquery.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css"/>
    <title>Weekend To Do List</title>
</head>
<body>
    <section id="addToDo">
        <h2>What do we have to do?</h2>
        <form>
            <input type="text" id="to-do-input" placeholder="What do we need to do?">
            <button type="button" id="addButton">Add New Task</button>
        </form>
    </section>
    <section>
        <div id="container-fluid">
            <h2>To Do's for Us</h2>
            <table class="to-do-style">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Status</th>
                        <th></th>
                        <th></th>

                    </tr>
                </thead>
                <tbody id="view-tasks">
                </tbody>
            </table>
        </div>
    </section>
    
</body>
</html>
