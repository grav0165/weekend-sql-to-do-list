<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css"/>
    <title>Weekend To Do List</title>
</head>
<body>
    <section id="addToDo">
        <h2>What do we have to do?</h2>
        <form>
            <input type="text" id="to-do-intput" placeholder="What do we need to do?">
            <button type="button" id="addButton">Add New Task</button>
        </form>
    </section>
    <section>
        <div id="information-section">
            <h2>To Do's for Us</h2>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Complete?</th>
                    </tr>
                </thead>
                <tbody id="view-tasks">
                </tbody>
            </table>
        </div>
    </section>
    
</body>
</html>
